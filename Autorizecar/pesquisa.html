<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="pesquisa.css" rel="stylesheet" type="text/css" />
</head>
<h1>PESQUISAR VEÍCULO</h1>
<label for="campo">PLACA DO VEÍCULO:</label>
<input type="text" id="campo" name="campo" pattern=".*-.*" required>
<img class="imagem-veiculo" src="LOGO_ATUALIZADA-removebg-preview.png" alt="Ícone de veículo">

<div id="resultado">
  VEÍCULO AUTORIZADO OU VEÍCULO NÃO AUTORIZADO.
</div>
  

<body>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
